<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Name" value=""><br><br>
    
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
    
        <!-- Two radio buttons for Gender - Male and Female -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
    
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    
        <!-- Submit button -->
        <input type="submit" value="Submit" onclick="displayFunction(event)">
    </form>

    <!-- Display form data -->
    <div id="display"></div>

    <script>
        // JavaScript to get and display form data


        function displayFunction(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var gender = document.querySelector('input[name="gender"]:checked');

            var displayText = "Name: " + name + "<br>Email: " + email + "<br>Gender: " + gender.value;

            document.getElementById("display").innerHTML = displayText;
            
        }



    </script>
</body>

</html>
