<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Name" value=""><br><br>
    
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
    
        <!-- Two radio buttons for Gender - Male and Female -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
    
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    
        <!-- Submit button -->
        <input type="submit" value="Submit" onclick="displayFunction(event)">
    </form>

    <!-- Display form data -->
    <script src="js/jquery.min.js"></script>

    <div id="display"></div>

    <script>
        // jQuery code to handle form submission
        $(document).ready(function() {
            $("#myForm").submit(function(event) {
                event.preventDefault(); // Prevent the form from submitting

                // Get form values
                var name = $("#name").val();
                var email = $("#email").val();
                var gender = $('input[name="gender"]:checked').val();

                // Display form data
                var displayText = "Name: " + name + "<br>Email: " + email;
                if (gender) {
                    displayText += "<br>Gender: " + gender;
                }

                $("#display").html(displayText);

                // Apply CSS effects
                $("#display").css({
                    "font-family": "Arial",
                    "border": "2px solid black",
                    "background-color": "yellow"
                });

                // Fade in the form data
                $("#display").fadeIn();

            });

            // Slide up the form data on mouseover
            $("#display").mouseover(function() {
                $(this).slideUp();
            });



            });
        
    </script>
</body>

</html>
